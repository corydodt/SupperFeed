<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Recipe List : SupperFeed</title>
    <style type='text/css'>
body, html { width: 100%; }
body { margin: 30px;
  padding: 0px;
  border: 0px;
  font-family: georgia,serif; 
}
h1, h2, h3 { 
  margin: 0px 0px 8px -30px;
  border-left: 30px solid #669;
  color: white;
  background-color: #669;
  font-family: verdana,sans-serif;
}
    </style>
    <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  </head>
  <body>
    <h2>Recipes</h2>
    <% for r in recipes | sort(attribute='name') %>
    <div>
      <a href="/recipe/<< r.url >>"><< r.name >></a>
      <% if r.image %><img src="<< r.image >>"><% endif %>
    </div>
    <% endfor %>
  </body>
</html>
